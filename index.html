<html>
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<div class="phone">
  <div class="lvlMenu">
    <h1> Choose a Level </h1>
    <h3> Or Continue from where you Left off </h3>
    <div class="lvlSelector">

      <button class="lvl" onclick="levelTut()">Tutorial</button>

      <button class="lvl" onclick="levelOne()">#1</button>

    </div>
  </div>

  <div class="background">
    <h1 id="title-text" style="z-index: -19"> loading... </h1>
    <h2 style="z-index: -20; font-weight: bold;" id="once">Once Upon a Time ...</h2>
    <h2 id="para-text" style="z-index: -20">A Gun Was living happily. However, then its bullets fell and got lost. Gun has been suffering from severe depression since then.</h2>
  </div>
  <div class="menu">
    <h1 id="title" style="z-index: 3;">Bam</h1>
    <h1 id="back-title">ðŸ’¥</h1>
    <button class="play" onclick="play()">Play</button>
    <button class="credits" onclick="openCredits()">Levels</button>
  </div>
  <div class="reaction" style="display: none;">
    <h1>Score: <span id="score">Loading...</span></h1>
    <div class="content">
    </div>
  </div>

<script>
  function play() {
    var menu = document.querySelector('.menu');
    var play = document.querySelector('.play');
    var cred = document.querySelector('.credits');
    play.style.transition = "all 2s ease-in-out";
    cred.style.transition = "all 2s ease-in-out";
    play.style.transform = "translateX(400px)";
    cred.style.transform = "translateX(-400px)";
    menu.style.transition = "all 3s ease-in-out";
    menu.style.transform = " scale(10)";
    menu.style.opacity = "0";
    var level = document.querySelector('#title-text');
    level.innerHTML = "Story";
    setTimeout(function() {
      menu.style.display = "none";
      console.log('log');
      var lol = document.querySelector('#para-text');
      lol.innerHTML = "Finally, Gun overides his courage and begins a journey through a treachourous land.";
      closer()
    }, 7000);
  }

  function closer() {
    setTimeout(function() {
      var back = document.querySelector('.background');
      back.style.display = "none";
    }, 8000);
    window.location.href = "https://loading-bam.pages.dev";
    startTutorial()
  }

  function
  startTutorial() {
    setTimeout(function() {
      var lol = document.querySelector('#para-text');
      var back = document.querySelector('.background');
      var level = document.querySelector('#title-text');
      var once = document.querySelector('#once');
      lol.innerHTML = " ";
      level.innerHTML = "Tutorial";
      once.innerHTML = " ";
    }, 5000);
  }

  function openCredits() {
    var levelsa = document.querySelector('.lvlMenu');
    levelsa.style.display = "block";
    levelsa.style.zIndex = "9999999";
  }

  function levelTut() {
    var lvl = document.querySelector('.lvlMenu');
    lvl.style.display = "none";
    alert('Opening Tutorial');
    play();
  }

  function levelOne() {
    window.location.href = "https://loading-bam.pages.dev";
  }
</script>
